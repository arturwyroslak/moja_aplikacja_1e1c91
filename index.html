<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333333;
        }
        p {
            color: #666666;
        }
        .cta-button {
            display: inline-block;
            background-color: #4286f4;
            color: #ffffff;
            font-size: 16px;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cta-button:hover {
            background-color: #3366cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Witaj!</h1>
        <p>Jestem grafikiem i tworzę unikalne projekty.</p>
        <p>Jeśli potrzebujesz profesjonalnej grafiki, skontaktuj się ze mną.</p>
        <a href="mailto:example@example.com" class="cta-button">Napisz do mnie</a>
    </div>
</body>
</html>
